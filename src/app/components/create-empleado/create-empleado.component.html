<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3" >
            <div class="card text-center" style="max-height: 600px!important;overflow-y: auto;">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">All Fields Are Required.</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="addEditClient()">
                        <hr/>Company Details<hr/>
                        <div class="row">
                            <div class="col" style="margin-top: 5px;">
                                <input type="text" class="form-control form-control-lg" formControlName="firmname"
                                    placeholder="Firm Name">
                            </div>
                            <div class="col" style="margin-top: 5px;">
                                <input type="text" class="form-control form-control-lg" formControlName="business"
                                    placeholder="Business">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="gst"
                                    placeholder="GST">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="prop"
                                    placeholder="Position">
                            </div>
                        </div>
                        <hr/>GST Related<hr/>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                                <!-- <input type="text" class="form-control form-control-lg" formControlName="frequency"
                                placeholder="Frequency"> -->
                                <label for="cars"><b>Frequency : </b></label>
                                <select id="country" formControlName="frequency">
                                    <option *ngFor="let c of formfreq" [ngValue]="c">{{ c }}</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="col">
                                    <!-- <input type="text" class="form-control form-control-lg" formControlName="frequency"
                                    placeholder="Frequency"> -->
                                    <label for="cars"><b>EVC / DSC : </b></label>
                                    <select id="country" formControlName="evc">
                                        <option *ngFor="let a of evcValues" [ngValue]="a"><span style="margin-left: 3px;">{{ a }}</span></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr/>Client Details<hr/>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="userId"
                                    placeholder="User Id">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="userPassword"
                                    placeholder="User Password">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="emailId"
                                    placeholder="Email">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="emailPass"
                                    placeholder="Email Password">
                            </div>
                            
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="mobile"
                            placeholder="Contact No.">
                        </div>
                    </div>
                    
                        <!-- <div class="row">
                            <input type="hidden" name="isActive" ngModel="false" class="form-control form-control-lg" formControlName="IsActive"
                            placeholder="IsActive">
                        </div> -->
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-empleados">Cancel</button>
                            <button type="submit" class="btn btn-dark btn-lg">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
